<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stype.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="/process" method="post" id="main-form">
      <h1>Thông tin Học viên</h1>
      <label for="hoTen">Họ và tên:</label><br />
      <input
        type="text"
        id="hoTen"
        name="hoTen"
        placeholder="Vui lòng Nhập tên"
      /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Vui lòng nhập email"
      /><br />

      <label for="sdt">Số điện thoại:</label><br />
      <input
        type="tel"
        id="sdt"
        name="sdt"
        placeholder="Vui lòng nhập số điện thoại"
      /><br />
      <label for="quequan">Quê quán:</label><br />
      <input
        type="text"
        id="quequan"
        name="quequan"
        placeholder="Vui lòng nhập số quê quán"
      /><br />

      <label for="gioiTinh">Giới tính:</label>
      <input type="radio" name="gioiTinh" value="Nam" />Nam
      <input type="radio" name="gioiTinh" value="Nữ" />Nữ <br />

      <button id="luulai">lưu lại</button>
    </form>

    <table class="table">
      <h1 style="text-align: center">Danh sách Học viên</h1>
      <label for="">Tìm Kiếm tên học viên:</label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Họ và Tên Học sinh"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-success" type="button" id="button-addon2">
          Search
        </button>
      </div>

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Email</th>
          <th scope="col">Điện Thoại</th>
          <th scope="col">Quê quán</th>
          <th>Giới tính</th>
          <th>Hành động</th>
          <th>Sắp Xếp</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="./app.js"></script>
    <script src="
    	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
